<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
  <div class="container">
    <div class="header">
      <p class="header__title">Search Books!</p>
    </div>
    <div class="search">
      <div class="search__text">
        <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
      </div>
      <button id="js-search-button" class="search__btn">検索する</button>
    </div>
    <p class="null__word"></p>
    <p class="error"></p>
    <ul class="lists">
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
// 楽天ブックスの総合検索APIを使って製作してください。
// answerの挙動を良く見てね！
//
// https://webservice.rakuten.co.jp/api/booksbooksearch/
//
// $.ajax と $.each を調べてみてください
// 以下は今回使う$.ajaxの基本的な形です。
//
// $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
// 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
// <li class='lists__item'>
//  <div class='lists__item__inner'>
//    <a href='' class='lists__item__link' target='_blank'>
//      <img src='' class='lists__item__img' alt=''>
//      <p class='lists__item__detail'>作品名：</p>
//      <p class='lists__item__detail'>作者　：</p>
//      <p class='lists__item__detail'>出版社：</p>
//    </a>
//  </div>
// </li>
//
// オブジェクトで取得したデータへのアクセス方法 以下参考程度に
// http://qiita.com/marumaru8228/items/65fc684383b096f0e548
//
//
  // $.ajax({
  //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
  //   type: 'GET',
  //   datatype: 'json',
  //   data: {
  //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
  //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
  //     booksGenreId: '001'
  //   },
  // }).done(function(data) {
  //   // この中にデータ取得後の動きを記述していきます。
  // });
//
$(function(){

  $('#js-search-button').click(function() {
    $('.lists').empty();
    $('.null__word').empty();
    $('.error').empty();
    var $SearchKeyword = $('#js-search-word').val();
    if ($SearchKeyword === '') {
      alert('文字を入力してください');
    }else {
      SelectView($SearchKeyword);
    }
  });


    function SelectView($SearchKeyword) {
    $.ajax(
      {
        url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
        type: 'POST',
        datatype: 'json',
        data: {
          hits: 20,
          keyword: $SearchKeyword,
          applicationId: '1019399324990976605',
          booksGenreId: '001'
        }
      })
    .then(function (data) {
        if (0 < data.count) {
          BookItem(data);
          }else if(0 === data.count){
             $('.null__word').text('検索結果0件です。\r\n別のキーワードで検索して下さい。')
          }else {
          }
       })
    .catch(function(error) {
      console.log(error)
      $('.error').text('・サーバー接続エラーです。・keyword length must be over 2 characters');
    });
  }
  function BookItem(data) {
    data.Items.forEach(function (item) {
      console.log(item)
        var $listsItem =  '<li class="lists__item">'+
                             '<div class="lists__item__inner">'+
                                '<a href="' + item.Item.itemUrl + '" class="lists__item__link" target="_blank">'+
                                 '<img src="' + item.Item.largeImageUrl + '"class="lists__item__img" alt="">'+
                                 '<p class="lists__item__detail">作品名：'+item.Item.title+'</p>'+
                                 '<p class="lists__item__detail">作者　：'+item.Item.author+'</p>'+
                                 '<p class="lists__item__detail">出版社：'+item.Item.publisherName+'</p>'+
                                '</a>'+
                              '</div>'+
                             '</li>';
        $('.lists').append($listsItem);
      });
  }
});


</script>
</body>
</html>
